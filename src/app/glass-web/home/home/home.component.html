<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h3>Selección de sucursal</h3>
                            <div class="ibox-tools">
                                <a class="collapse-link" href="">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form [formGroup]="formSucursal" (ngSubmit)="GuardarSucursal()" (keydown.enter)="$event.preventDefault()">
                                <div  class="form-group d-flex flex-row justify-content-center align-items-center">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Sucursal:</label>
                                            <select class="form-control form-control-sm" 
                                            [(ngModel)]="oSucursal.CodigoSucursal" name="CodigoSucursal"
                                            #CodigoSucursal
                                            formControlName="CodigoSucursal">
                                                <option value="">-Seleccione-</option>
                                                <option *ngFor="let item of lstSucursal" [ngValue]="item.CodigoSucursal">{{item.Descsucursal}}</option>
                                            </select>
                                            <span *ngIf="isSubmit && formSucursal.controls.CodigoSucursal.errors?.required"   class="badge badge-danger">Requerido</span>

                                           

                                        </div>
                                        
                                    </div>
                                    
                                </div>
                                <div class="form-group row ">
                                    <div class="col-sm-12 d-flex flex-row justify-content-center align-items-center">
                                        <button class="btn btn-primary btn-sm" type="submit">
                                            <i class="fa fa-save"></i>&nbsp;<span>Guardar</span>
                                        </button>
                                        
                                    </div>
                                    
                                </div>                                 
                            </form>

                            <!-- <div *ngIf="!isSetSucursal" class="form-group d-flex flex-row justify-content-center align-items-center">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <span class="badge badge-danger">YA SELECCIONÓ UNA SUCURSAL</span>
                                    </div>
                                </div>
                                
                            </div> -->
                            
                        </div>        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<swal
  #ErrorForm
  title="Error de validación"
  text="Complete los campos obligatorios"
  type="error"
  confirmButtonText="OK"
  >
</swal>
