<div class="gray-bg"  style="height: 110%;">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h3 class="logo-name">GW</h3>
            <h2 style="font-weight: bold">Iniciar Sesión</h2>
            <p>Bienvenido a GlassWeb</p>
            <form class="m-t" [formGroup]="formLogin" (ngSubmit)="Login()">
                <div class="form-group">
                    <input type="text" 
                    class="form-control" placeholder="Usuario" 
                    [(ngModel)]="oUsuario.usuario" name="usuario"
                    #usuario
                    formControlName="usuario"
                    >
                    <span *ngIf="isSubmit && formLogin.controls.usuario.errors?.required"   class="badge badge-danger">Requerido</span>
                </div>
                <div class="form-group">
                    <input type="password" 
                    class="form-control" placeholder="Contraseña"
                    [(ngModel)]="oUsuario.clave" name="clave"
                    #clave
                    formControlName="clave">
                    <span *ngIf="isSubmit && formLogin.controls.clave.errors?.required"   class="badge badge-danger">Requerido</span>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="EsDisableSubmit">Ingresar</button>

                <!-- <a href="#"><small>Olvide mi contraseña</small></a>
                <p class="text-muted text-center"><small>No tienes una cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" routerLink="/login">Registrar</a> 
                -->
                <div></div>
            </form>
            <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
        </div>
    </div>

</div>

<swal
  #ErrorForm
  title="Error de validación"
  text="Complete los campos obligatorios"
  type="error"
  confirmButtonText="OK"
  >
</swal>
<swal
  #ErrorFormHtml
  title="Error de validación"
  html=""
  type="error"
  confirmButtonText="OK"
  >
</swal>
